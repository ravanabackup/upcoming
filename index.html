<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material You - Ultimate Cinema Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #1a1c1e;
      --surface: #2d2f31;
      --surface-variant: #43474e;
      --primary: #d1e4ff;
      --on-primary: #00315c;
      --secondary: #bfc8d5;
      --text: #e2e2e6;
      --text-variant: #c2c7cf;
    }

    body { 
      font-family: 'Google Sans', 'Roboto', sans-serif; 
      background-color: var(--bg); color: var(--text);
      margin: 0; padding: 0; overflow-x: hidden;
    }

    h1 { text-align: center; font-weight: 400; font-size: 2.2rem; color: var(--primary); margin: 30px 0; }
    h2 { font-weight: 500; margin: 40px 20px 10px; color: var(--secondary); font-size: 1.4rem; border-left: 4px solid var(--primary); padding-left: 15px; }

    /* --- MARQUEE SECTION --- */
    .marquee-container {
      width: 100%; background: var(--surface); padding: 24px 0;
      overflow: hidden; white-space: nowrap; position: relative;
      border-bottom: 1px solid var(--surface-variant);
    }
    .marquee-content { display: inline-flex; gap: 24px; animation: scroll-left 120s linear infinite; }
    .marquee-container:hover .marquee-content { animation-play-state: paused; }
    @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    /* --- GRID & CARDS --- */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding: 20px; }
    .card { 
      background: var(--surface); border-radius: 32px; overflow: hidden; 
      display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.05);
      min-width: 320px; transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
    }
    .card:hover { transform: translateY(-5px); }
    .poster-box { width: 100%; background: #000; display: flex; justify-content: center; align-items: center; min-height: 450px;}
    .card img { max-width: 100%; height: auto; object-fit: contain; display: block; }

    .info { padding: 24px; display: flex; flex-direction: column; gap: 8px; white-space: normal; flex-grow: 1;}
    .title { font-size: 19px; font-weight: 500; color: var(--primary); margin: 0; min-height: 2.4em; display: flex; align-items: center; }
    .details { font-size: 13px; color: var(--text-variant); line-height: 1.5; margin-bottom: 10px; }
    
    .button-group { display: flex; gap: 10px; margin-top: auto; }
    .btn { 
      flex: 1; padding: 14px; border: none; border-radius: 18px; 
      cursor: pointer; font-weight: 600; font-size: 13px; transition: all 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-primary { background: var(--primary); color: var(--on-primary); }
    .btn-secondary { background: var(--surface-variant); color: var(--primary); }
    .btn:hover { filter: brightness(1.2); }

    /* --- MODAL --- */
    .modal { 
      display: none; position: fixed; z-index: 9999; left: 0; top: 0; 
      width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); 
    }
    .modal-content { 
      background: var(--bg); margin: 2vh auto; padding: 30px; 
      border-radius: 32px; width: 90%; max-width: 900px; 
      max-height: 95vh; overflow-y: auto; border: 1px solid var(--surface-variant);
    }
    .close { float: right; font-size: 30px; cursor: pointer; color: var(--text-variant); line-height: 1; }
    
    .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 24px; margin-top: 20px; background: #000;}
    .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

    .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 20px; margin-top: 20px; }
    .cast-card { text-align: center; }
    .cast-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 20px; background: var(--surface-variant); }
  </style>
</head>
<body>

  <h1>Cinema Dashboard</h1>

  <section>
    <h2>üî• Now Playing</h2>
    <div class="marquee-container">
      <div class="marquee-content" id="now-playing-list"></div>
    </div>
  </section>

  <section>
    <h2>üìÖ Upcoming Malayalam</h2>
    <div id="malayalam-grid" class="grid"></div>
  </section>

  <section>
    <h2>üìÖ Upcoming Hindi</h2>
    <div id="hindi-grid" class="grid"></div>
  </section>

  <div id="mainModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle" style="margin:0; color: var(--primary);"></h2>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const API_KEY = "29d877505bbee7b5e97716a14b0af4c7";
    const BASE_IMG = "https://media.themoviedb.org/t/p/original";
    const PROFILE_IMG = "https://media.themoviedb.org/t/p/original";
    const TODAY = new Date();
    
    // Format today's date as DD-MM-YYYY for display
    const formatDate = (date) => {
      const d = new Date(date);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    };
    
    // Get date in YYYY-MM-DD format for API
    const getAPIDate = () => {
      return TODAY.toISOString().split('T')[0];
    };

    const URLS = {
      "now-playing": `https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=en-US&page=1`,
      "malayalam": `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_original_language=ml&primary_release_date.gte=${getAPIDate()}&primary_release_date.lte=2030-12-31&sort_by=primary_release_date.asc`,
      "hindi": `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_original_language=hi&primary_release_date.gte=${getAPIDate()}&primary_release_date.lte=2030-12-31&sort_by=primary_release_date.asc`
    };

    function getCountdown(date) {
      if (!date) return null;
      const rel = new Date(date);
      const diff = rel - TODAY;
      if (diff <= 0) return null;
      const dTotal = Math.ceil(diff / 86400000);
      const m = Math.floor(dTotal / 30);
      const d = dTotal % 30;
      return `${m > 0 ? m + 'm ' : ''}${d}d left`;
    }

    async function fetchAllMovieData(id) {
      try {
        const [dRes, cRes, vRes] = await Promise.all([
          fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}`),
          fetch(`https://api.themoviedb.org/3/movie/${id}/credits?api_key=${API_KEY}`),
          fetch(`https://api.themoviedb.org/3/movie/${id}/videos?api_key=${API_KEY}`)
        ]);
        const d = await dRes.json();
        const c = await cRes.json();
        const v = await vRes.json();
        
        // IMPROVED: Get any YouTube video available (Trailer, Teaser, Clip, etc.)
        const videoList = v.results || [];
        
        // Debug: Log available videos for troubleshooting
        if (videoList.length > 0) {
          console.log(`Movie ID ${id} has ${videoList.length} videos:`, videoList.map(v => `${v.type} (${v.site})`));
        }
        
        const trailerObj = videoList.find(vid => vid.site === 'YouTube' && (vid.type === 'Trailer' || vid.type === 'Teaser')) || 
                           videoList.find(vid => vid.site === 'YouTube');

        return {
          score: d.vote_average ? (d.vote_average * 10).toFixed(0) + '%' : 'NR',
          status: d.status,
          dir: c.crew.find(x => x.job === 'Director')?.name || 'TBA',
          trailer: trailerObj ? trailerObj.key : null,
          release: d.release_date
        };
      } catch { return null; }
    }

    async function createCard(movie) {
      const extra = await fetchAllMovieData(movie.id);
      const cd = getCountdown(extra.release);
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div class="poster-box"><img src="${movie.poster_path ? BASE_IMG+movie.poster_path : 'https://via.placeholder.com/500x750?text=No+Poster'}" alt="poster"></div>
        <div class="info">
          <p class="title">${movie.title}</p>
          <div class="details">
            <strong>Score:</strong> ${extra.score} | <strong>Status:</strong> ${extra.status}<br>
            <strong>Director:</strong> ${extra.dir}<br>
            <strong>Release:</strong> ${extra.release ? formatDate(extra.release) : 'TBA'}
            ${cd ? `<br><span style="color:var(--primary)">‚è≥ ${cd}</span>` : ''}
          </div>
          <div class="button-group">
            <button class="btn btn-primary" onclick="showCast(${movie.id})">üë• Cast</button>
            ${extra.trailer ? `<button class="btn btn-secondary" onclick="showTrailer('${extra.trailer}', '${movie.title.replace(/'/g, "\\'")}')">‚ñ∂ Trailer</button>` : ''}
          </div>
        </div>
      `;
      return div;
    }

    async function showTrailer(key, title) {
      const modalBody = document.getElementById('modalBody');
      document.getElementById('modalTitle').innerText = title;
      modalBody.innerHTML = `
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/${key}?autoplay=1&rel=0" allowfullscreen allow="autoplay"></iframe>
        </div>
      `;
      document.getElementById('mainModal').style.display = 'block';
    }

    async function showCast(id) {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${id}/credits?api_key=${API_KEY}`);
      const data = await res.json();
      document.getElementById('modalTitle').innerText = "Top Billed Cast";
      let castHtml = '<div class="cast-grid">';
      (data.cast || []).slice(0, 12).forEach(c => {
        castHtml += `
          <div class="cast-card">
            <img src="${c.profile_path ? PROFILE_IMG+c.profile_path : 'https://placehold.co/185x278/black/green?text=NA'}">
            <p style="margin:5px 0; font-size:14px; color:var(--primary);">${c.name}</p>
            <p style="margin:0; font-size:12px; color:var(--text-variant);">as ${c.character || 'TBA'}</p>
          </div>
        `;
      });
      castHtml += '</div>';
      document.getElementById('modalBody').innerHTML = castHtml;
      document.getElementById('mainModal').style.display = 'block';
    }

    async function init() {
      const sections = ['now-playing', 'malayalam', 'hindi'];
      for (const section of sections) {
        const res = await fetch(URLS[section]);
        const data = await res.json();
        const target = section === 'now-playing' ? 'now-playing-list' : section + '-grid';
        const container = document.getElementById(target);
        
        for (const m of data.results) {
          const card = await createCard(m);
          container.appendChild(card);
        }
        if (section === 'now-playing' && data.results.length > 0) {
          container.innerHTML += container.innerHTML; // Double up for infinite scroll
        }
      }
    }

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('mainModal').style.display = 'none';
      document.getElementById('modalBody').innerHTML = ''; 
    };
    
    window.onclick = (e) => { 
      if (e.target.className === 'modal') {
        document.getElementById('mainModal').style.display = 'none';
        document.getElementById('modalBody').innerHTML = '';
      }
    };

    init();
  </script>
</body>
</html>
